<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="current-turn">Current Turn: <span class="player-turn"></span><div>
    <div class="message"></div>
    <div id="tic-tac-toe">
    <table>
    <tr>
      <td><button class="square one" data-square="a"></button></td> 
      <td><button class="square two" data-square="b"></button></td>   
      <td><button class="square three" data-square="c"></button></td>
    </tr>
    <tr>
      <td><button class="square four" data-square="d"></button></td> 
      <td><button class="square five" data-square="e"></button></td>   
      <td><button class="square six" data-square="f"></button></td>
    </tr>
    <tr>
      <td><button class="square seven" data-square="g"></button></td> 
      <td><button class="square eight" data-square="h"></button></td>   
      <td><button class="square nine" data-square="i"></button></td>
    </tr>
      </table>    
    </div>
    <button class="reset">PLAY AGAIN!</button>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript"></script>
</html>
