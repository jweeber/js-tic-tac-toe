<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="message"></div>
    <div id="tic-tac-toe">
    <table>
    <tr>
      <td><button class="square one" data-square="one"></button></td> 
      <td><button class="square two" data-square="two"></button></td>   
      <td><button class="square three" data-square="three"></button></td>
    </tr>
    <tr>
      <td><button class="square four" data-square="four"></button></td> 
      <td><button class="square five" data-square="five"></button></td>   
      <td><button class="square six" data-square="six"></button></td>
    </tr>
    <tr>
      <td><button class="square seven" data-square="seven"></button></td> 
      <td><button class="square eight" data-square="eight"></button></td>   
      <td><button class="square nine" data-square="nine"></button></td>
    </tr>
      </table>    
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript"></script>
</html>
